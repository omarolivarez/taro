<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Taro Tracker</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">Navbar</a>-->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact me</a>
            </li>
            <!--<li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>-->
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron jumbotron-fluid" style="background-color:#ebebeb;padding: 10px;">
    <div class="container">
      <h1 class="display-4">Taro: the health tracker</h1>
      <p class="lead">Make entries to Taro daily so that our AI can detect what works best for your health plans.</p>
    </div>
  </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <br>
    <br>
    <div class="container-md">
      <form>
        <div class="row">
          <div class="col-sm-6">
            <div class="container rounded pb-3" style="background-color:#ebebeb;">
              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="cals" class="form-label">Calories</label>
                  <input type="text" class="form-control" id="cals">
                </div>
                <div class="col-md-6">
                  <label for="fat" class="form-label">Fat</label>
                  <input type="text" class="form-control" id="fat">
                </div>
              </div>

              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="carbs" class="form-label">Carbs</label>
                  <input type="text" class="form-control" id="carbs">
                </div>
                <div class="col-md-6">
                  <label for="protein" class="form-label">Protein</label>
                  <input type="text" class="form-control" id="protein">
                </div>
              </div>

              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" value="2021-06-06" class="form-control" id="date" placeholder="01/01/2021">
                </div>
              </div>

              <div class="row g-3">
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">Submit entry</button>
                </div>
              </div>
            </div>
          </div>


          <div class="col-sm-6">
            <div class="container rounded pb-3" style="background-color:#ebebeb;">
              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="steps" class="form-label">Steps Walked</label>
                  <input type="text" class="form-control" id="steps">
                </div>
                <div class="col-md-6">
                  <label for="cf" class="form-label">Crossfit?</label>
                  <select class="form-select" id="cf" aria-label="Floating label select example">
                    <!--<option selected>Open this select menu</option>-->
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
              </div>

              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="gymlist" class="form-label">Gym weightlifting?</label>
                  <select class="form-select" id="gymlist">
                    <!--<option selected>Open this select menu</option>-->
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="gymswim" class="form-label">Gym swimming?</label>
                  <select class="form-select" id="gymswim">
                    <!--<option selected>Open this select menu</option>-->
                    <option hidden disabled selected value> -- select an option -- </option>
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                  </select>
                </div>
              </div>

              <div class="row g-3 mb-2">
                <div class="col-md-6">
                  <label for="date" class="form-label">Date</label>
                  <input type="date" value="2021-06-06" class="form-control" id="date" placeholder="01/01/2021">
                </div>
              </div>

              <div class="row g-3">
                <div class="col text-center">
                  <button type="submit" class="btn btn-primary">Submit entry</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
